<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Bank</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section id="login-area">
            <h1 class="text-center">Welcome to BD Bank</h1>
            <div class="submit-area container">
                <h4>Login</h4>
                <input type="text" placeholder="Email" class="form-control">
                <br>
                <input type="password" class="form-control" placeholder="Password">
                <br>
                <button class="btn btn-success" id="login">Enter</button>
            </div>
        </section>
        <section id="transaction-area" class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span> </h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw"> 00 </span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance"> 1240</span></h2>
                    </div>
                </div>
            </div>
            <section>
                <div class="row">
                    <div class="col-md-6">
                        <div class="submit-area">
                            <h4>Deposit</h4>
                            <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                            <br>
                            <button id="addDeposit" class="btn btn-success">Deposit</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="submit-area">
                            <h4>Withdraw</h4>
                            <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                            <br>
                            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                        </div>
                    </div>
                </div>
            </section>
        </section>

    </main>
    <script src="js/loginValidation.js"></script>
</body>

</html>
